<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
     <script src="https://kit.fontawesome.com/cf0d2718c3.js" ></script>
    

<style>
   body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #1e1e1e, #34495e);
    color: #fff;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
}

.container {
    display: flex;
    min-height: 100vh;
}

.menu {
    background: #2c3e50;
    color: #fff;
    width: 250px;
    padding: 20px;
    box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.3);
    position: fixed;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.logo h4 {
    text-align: center;
    font-size: 20px;
    padding: 10px;
    background-color: #1e2a47;
    border-radius: 5px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
    color: #f39c12;
    animation: logoAnimation 2s ease-in-out infinite alternate;
}

@keyframes logoAnimation {
    0% {
        transform: rotate(0deg);
        color: #f39c12;
    }
    50% {
        transform: rotate(5deg);
        color: #ffcc00;
    }
    100% {
        transform: rotate(0deg);
        color: #f39c12;
    }
}


.main-content {
    margin-left: 250px;
    padding: 40px;
    width: calc(100% - 250px);
}
.before_head {
    display: flex;
    margin-bottom: 60px;
    background-color: #2c3e50;
    padding: 20px;
    margin-top: -40px;
   width: 930px;
   
    height: 25px;
    align-items: center;
}

.back-button {
    margin-left: auto; /* Push the button to the right */
    padding: 5px 15px;
    background-color: #f39c12;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.back-button:hover {
    background-color: #e67e22; /* Darker shade for hover effect */
}
   
  .profile-card {
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    padding: 40px;
    width: 620px;
    text-align: center;
    color: #34495e;
    border: 2px solid #f39c12;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    margin-left:150px;
    height:300px;
    margin-top:-20px;
}

.profile-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
}

.profile-card h2 {
   
    color: #f39c12;
   margin-top:-10px;
}

.profile-info {
    background-color: #ecf0f1;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    margin: 10px 0;
    transition: background-color 0.3s ease;
}

.profile-info:hover {
    background-color: #dfe6e9;
}

.profile-info p {
    font-size: 18px;
    margin: 15px 0;
    line-height: 1.6;
}

.profile-info strong {
    color: #2c3e50;
    font-weight: bold;
}

.profile-info span {
    color: #7f8c8d;
}

.details {
    font-size: 18px;
    margin: 20px 0;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
}

.details strong {
    color: #f39c12;
    font-weight: bold;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    text-align: left;
    padding: 15px;
    font-size: 16px;
    font-weight: 500;
}

th {
    background-color: #34495e;
    color: #fff;
   
    letter-spacing: 1px;
    border-top: 2px solid #f39c12;
    border-bottom: 2px solid #f39c12;
}

td {
    background-color: #ecf0f1;
    color: #34495e;
    border-bottom: 1px solid #ddd;
}

tr:nth-child(even) td {
    background-color: #f7f7f7;
}

tr:hover td {
    background-color: #f39c12;
    color: #fff;
}

td, th {
    border-bottom: 1px solid #ddd;
}

  
</style>
</head>
<body>

    <div class="container">
      
        <div class="menu">
            <div class="logo">
                <h4>THE CROWN THEATER</h4>
            </div>
            
        </div>

        <!-- Main Content -->
        <div class="main-content">
           <div class="container base">
		<div class="row base-row">
			<div class="before_head">
                   <button class="back-button" type="button" onclick="window.history.back();">Go Back</button>
            </div>
			
			<div class="container">
        <div class="profile-card">
       
    <div>
       
        <table border="1">
            <thead>
                <tr>
                    <th>Film Name</th>
                    <th>Selected Time</th>
                    <th>Selected Date</th>
                    <th>Booked Seats</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="booking : ${bookings}">
                    <td th:text="${booking.filmName}"></td>
                    <td th:text="${booking.selectedTime}"></td>
                    <td th:text="${#dates.format(booking.selectedDate, 'yyyy-MM-dd')}"></td>
                    <td th:text="${booking.bookedSeats}"></td>
                    <td th:text="${booking.totalPrice}"></td>
                </tr>
            </tbody>
        </table>
    </div>
               </div>
               </div>
               </div></div>
        </div>
    </div>

</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://kit.fontawesome.com/cf0d2718c3.js" ></script>
    <style>
    body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #1e1e1e, #34495e);
    color: #fff;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
}

.container {
    display: flex;
    min-height: 100vh;
}

.menu {
    background: #2c3e50;
    color: #fff;
    width: 250px;
    padding: 20px;
    box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.3);
    position: fixed;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.logo h4 {
    text-align: center;
    font-size: 20px;
    padding: 10px;
    background-color: #1e2a47;
    border-radius: 5px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
    color: #f39c12; 
    animation: logoAnimation 2s ease-in-out infinite alternate;
}


@keyframes logoAnimation {
    0% {
        transform: rotate(0deg);
        color: #f39c12;
    }
    50% {
        transform: rotate(5deg);
        color: #ffcc00; 
    }
    100% {
        transform: rotate(0deg);
        color: #f39c12;
    }
}

.list {
    list-style-type: none;
    padding: 0;
    margin-bottom: 180px;
}

.list li {
    margin: 15px 0;
}

.list li a {
    text-decoration: none;
    color: #fff;
    font-size: 18px;
    display: flex;
    align-items: center;
    padding: 10px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    background-color: #B87333;  
}

.list li a button:hover, {
    background-color: #ffcc00; 
    color: #2c3e50;
}

.list li a i button{
    margin-right: 10px;
}
.list li button{
 text-decoration: none;
    color: #fff;
    font-size: 18px;
    display: flex;
    align-items: center;
    padding: 10px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    background-color: #B87333;  
}

.main-content {
    margin-left: 250px;
    padding: 40px;
    width: calc(100% - 250px);
}

.before_head {
    display: flex;
    justify-content: center;
    margin-bottom: 40px;
    background-color: #2c3e50;
    padding: 20px;
    margin-top: -40px;
    width: 1000px;
}



.profile-icon {
    position: absolute;
    right: 20px; /* Adjust the value as needed */
    font-size: 30px; /* Adjust icon size */
    color: #ffcc00;
    cursor: pointer;
    transition: color 0.3s ease;
}

.profile-icon:hover {
    color: #e67e22;
}

.search-container {
    position: relative;
    width: 100%;
    width: 600px;
    margin-left:-310px;
}

.search-container input {
   height:35px;
    font-size: 16px;
    border-radius: 20px;
    border: none;
    width: 100%;
    outline: none;
}

.search-container button {
    position: absolute;
    right: 2px;
    top: 50%;
    transform: translateY(-50%);
    background-color: #B87333;
    border: none;
    color: #fff;
    font-size: 16px;
    padding: 8px;
    border-radius: 50%;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.search-container button:hover {
    background-color: #e67e22;
}
.before_main_section
{
 
  margin-left:40px;

}
.card-section {
    display: inline-block;
    width: 20%; 
    margin-right: 3%;
    margin-bottom: 10px;
    border-radius: 5px;
    overflow: hidden;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    background-color: #2c3e50;
    transition: transform 0.3s ease;
    text-align: center;
}

.card-section:hover {
    transform: scale(1.05);
}

.card-section img {
    width: 100%;
    max-height: 220px; 
    object-fit: cover;
    display: block;
    margin-bottom: 5px;
}

.card-body {
    padding: 8px; 
    background-color: #34495e;
    text-align: center;
}

.card-body h5 {
    color: #fff;
    font-size: 16px;
    margin-bottom: 15px;
}

.card-body button {
    background-color: #ffcc00;
    border: none;
    padding: 8px 16px;
    color: #2c3e50;
    font-size: 14px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.card-body button:hover {
    background-color: #e67e22;
}
.profile-icon a
{
text-decoration: none;


}
.profile-icon i
{
 background-color: #ffcc00;
 border-radius: 50%;

}
</style>
</head>
<body>

    <div class="container">
      
        <div class="menu">
            <div class="logo">
                <h4>THE CROWN THEATER</h4>
            </div>
            <ul class="list">
                <li><a th:classappend="${menu == 'home'} ? 'text-dark' : ''" th:href="@{/homecustomer}"><i class="fas fa-home"></i>&nbsp;&nbsp;Home</a></li>
                
				<li><a th:href="@{/bookings/all}"><i class="fas fa-users"></i>&nbsp;&nbsp;All Bookings</a></li>
				<li><a th:href="@{/order}"><i class="fas fa-history"></i>&nbsp;&nbsp;Orders</a></li>  
				<li><a th:href="@{/setting}"><i class="fas fa-cogs"></i>&nbsp;&nbsp;Setting</a></li>
                <li><a th:href="@{/about}"><i class="fas fa-address-card"></i>&nbsp;&nbsp;About us</a></li>
                <li><a th:href="@{/contact}"><i class="fas fa-phone-square-alt"></i>&nbsp;&nbsp;Contact us</a></li>
                <li>
    <form action="#" th:action="@{/logout}" method="POST" style="display:inline;">
        <button type="submit" style="background:none; border:none; padding:0; cursor:pointer; width: 100%;">
            <a class="list-item" style="display: flex; align-items: center; padding: 10px; border-radius: 5px; text-decoration: none; color: #fff; font-size: 18px; background-color: #B87333;width:230px;">
                <i class="fas fa-sign-out-alt" style="margin-right: 10px;"></i> Logout
            </a>
        </button>
    </form>
</li>
                </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
        <div class="before_head">
    <form onsubmit="return false;">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for movies..." onkeyup="searchMovies()" />
            <button type="button" onclick="searchMovies()"><i class="fa fa-search"></i></button>
        </div>
    </form>
    <div class="profile-icon">
    <a th:href="@{/profile}">
        <i class="fas fa-user-circle"></i>
    </a>
</div>
</div>

        <div class="before_main_section">
            <div class="card-container">
                <!-- Dynamically loaded movie cards -->
                <div class="card-section" th:each="movie : ${movieList}">
                    <form th:action="@{/booking}" method="get">
                    <input type="hidden" name="userName" value="${user.name}" />
                    <input type="hidden" name="userId" value="${user.id}" />
                        <img th:src="@{${movie.image}}" alt="Movie Poster" />
                        <div class="card-body">
                            <h5 th:text="${movie.movieName}">Movie Title</h5>
                            <button class="btn btn-primary" type="submit" name="movieName" th:value="${movie.movieName}">Book now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
 </div>
  <script>
  function searchMovies() {
	    let query = document.getElementById('searchInput').value;

	    if (query.trim() === '') {
	        document.querySelector('.card-container').innerHTML = ''; 
	        return;
	    }

	    fetch(`/search?query=${query}`)
	        .then(response => response.json())
	        .then(data => {
	            const container = document.querySelector('.card-container');
	            container.innerHTML = ''; 

	            if (data.length === 0) {
	                container.innerHTML = '<p>No movies found.</p>';
	            }

	            data.forEach(movie => {
	                const card = `
	                    <div class="card-section">
	                        <form action="/booking" method="get">
	                            <img src="${movie.image}" alt="Movie Poster" />
	                            <div class="card-body">
	                                <h5>${movie.movieName}</h5>
	                                <button type="submit" name="movieName" value="${movie.movieName}">Book now</button>
	                            </div>
	                        </form>
	                    </div>
	                `;
	                container.innerHTML += card; 
	            });
	        })
	        .catch(error => console.error('Error:', error));
	}

</script>
  

</body>
</html>

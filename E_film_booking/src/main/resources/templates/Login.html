<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
      <script src="https://kit.fontawesome.com/cf0d2718c3.js" ></script>
    <style>
    body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #1e1e1e, #34495e);
    color: #fff;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
}

.container {
    display: flex;
    min-height: 100vh;
}

.menu {
    background: #2c3e50;
    color: #fff;
    width: 250px;
    padding: 20px;
    box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.3);
    position: fixed;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.logo h4 {
    text-align: center;
    font-size: 20px;
    padding: 10px;
    background-color: #1e2a47;
    border-radius: 5px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
    color: #f39c12; 
    animation: logoAnimation 2s ease-in-out infinite alternate;
}


@keyframes logoAnimation {
    0% {
        transform: rotate(0deg);
        color: #f39c12;
    }
    50% {
        transform: rotate(5deg);
        color: #ffcc00; 
    }
    100% {
        transform: rotate(0deg);
        color: #f39c12;
    }
}

.list {
    list-style-type: none;
    padding: 0;
    margin-bottom: 180px;
}

.list li {
    margin: 15px 0;
}

.list li a {
    text-decoration: none;
    color: #fff;
    font-size: 18px;
    display: flex;
    align-items: center;
    padding: 10px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    background-color: #B87333;  
}

.list li a:hover {
    background-color: #ffcc00; 
    color: #2c3e50;
}

.list li a i {
    margin-right: 10px;
}

.main-content {
    margin-left: 250px;
    padding: 40px;
    width: calc(100% - 250px);
}

.before_head {
    display: flex;
    justify-content: center;
    margin-bottom: 60px;
    background-color: #2c3e50;
    padding: 20px;
    margin-top: -40px;
    width: 1000px;
    height:25px;
   
}


.login-form {
    background-color: #fff;
    color: #34495e;
    padding: 30px;
    border-radius: 10px;
    border: 2px solid #f39c12; /* Golden border */
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    max-width: 500px;
    margin: 20px auto;
    margin-left: 190px;
}

.login-form .login-head h3 {
    text-align: center;
    color: #f39c12;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
}

.login-form .form-group label {
    font-size: 16px;
    color: #34495e;
}

.login-form .form-group input {
    width: 90%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 5px;
    color: #34495e;
    margin-top: 8px;
    outline: none;
    background-color: #f9f9f9;
}

.login-form .form-group input::placeholder {
    color: #888;
}

.login-form button {
    width: 60%;
    padding: 10px;
    font-size: 16px;
    background-color: #f39c12;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-weight: bold;
    margin-left: 80px;
    margin-top: 20px;
}

.login-form button:hover {
    background-color: #ffcc00;
    color: #2c3e50;
}

.login-form .login-register p {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
    color: #34495e;
}

.login-form .login-register a {
    color: #f39c12;
    text-decoration: none;
}

.login-form .login-register a:hover {
    color: #ffcc00;
    text-decoration: underline;
}

.forget a {
    color: #f39c12;
    text-decoration: none;
    margin-left: 180px;
}
</style>
</head>
<body>

    <div class="container">
      
        <div class="menu">
            <div class="logo">
                <h4>THE CROWN THEATER</h4>
            </div>
            <ul class="list">
                <li><a th:classappend="${menu == 'home'} ? 'text-dark' : ''" th:href="@{/}"><i class="fas fa-home"></i>&nbsp;&nbsp;Home</a></li>
                <li><a th:href="@{/register}"><i class="fas fa-user-plus"></i>&nbsp;&nbsp;Register</a></li>
                <li><a th:href="@{/loginForm}"><i class="fas fa-users"></i>&nbsp;&nbsp;Login</a></li>
                <li><a th:href="@{/about}"><i class="fas fa-address-card"></i>&nbsp;&nbsp;About us</a></li>
                <li><a th:href="@{/contact}"><i class="fas fa-phone-square-alt"></i>&nbsp;&nbsp;Contact us</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
           <div class="container base">
		<div class="row base-row">
			<div class="before_head">
                
            </div>
			
			<div class="login-form">
				<div class="login">
					<form action="processing" method="post">
						<div>
							<span th:text="${failed}"></span>
						</div>
						<div class="login-head">
						<h3>Login</h3>
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Email address</label> <input
								type="email" class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp" placeholder="Enter email"
								name="email">

						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Password</label> <input
								type="password" class="form-control" id="exampleInputPassword1"
								placeholder="Password" name="password">
						</div>
						

						<button type="submit" class="btn btn-primary btn2">Login</button>
					</form>
					<div class="login-register">
					<p>Don't have an account?<span><a th:href="@{/register}">Register</a></span></p>
					<div class="forget">
					<small><span><a th:href="@{/forget}">Forget password</a></span></small>
					
					</div>
					</div>
				</div>

			</div>
		</div>

	</div>
           

            
               
        </div>
    </div>

</body>
</html>

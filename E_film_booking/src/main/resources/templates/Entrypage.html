<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Booking</title>
     <script src="https://kit.fontawesome.com/cf0d2718c3.js" ></script>
    <style>
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0d1b4c;
            margin: 0;
        }

      
        .logo-container {
            position: relative;
            width: 300px;
            height: 300px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

      
        .circle {
            position: absolute;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 12px solid transparent;
            border-top-color: #7aa7e9;
            animation: rotate 4s infinite linear, glow 2s infinite alternate;
        }

       
        .circle2 {
            width: 230px;
            height: 230px;
            border-top-color: #ffffff;
            top: 10px;
            left: 10px;
            animation-delay: 1.5s;
            animation: rotate 4s infinite linear, glow 2s infinite alternate;
        }

       
        

        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        
        @keyframes glow {
            0% {
                box-shadow: 0 0 5px #7aa7e9, 0 0 10px #7aa7e9, 0 0 15px #7aa7e9;
            }
            100% {
                box-shadow: 0 0 20px #ffffff, 0 0 30px #ffffff, 0 0 40px #7aa7e9;
            }
        }

       
        @keyframes rotateLogo {
            0% {
                transform: rotate(-45deg);
            }
            100% {
                transform: rotate(315deg);
            }
        }

        
        .logo-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Arial', sans-serif;
            font-size: 33px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
            animation: textGlow 2s infinite alternate;
        }

        
        @keyframes textGlow {
            0% {
                text-shadow: 0 0 5px #7aa7e9, 0 0 10px #7aa7e9, 0 0 15px #7aa7e9;
            }
            100% {
                text-shadow: 0 0 20px #ffffff, 0 0 30px #ffffff, 0 0 40px #7aa7e9;
            }
        }

    </style>
</head>
<body>
    <div class="logo-container">
        <div class="circle"></div>
        <div class="circle circle2"></div>
        <div class="logo-text">E-Booking</div>
    </div>

    <script>
       
        setTimeout(() => {
            window.location.href = "/home";
        }, 5000);
    </script>
</body>
</html>

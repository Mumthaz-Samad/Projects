<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Settings Page</title>
     <script src="https://kit.fontawesome.com/cf0d2718c3.js" ></script>
    <style>
    body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #1e1e1e, #34495e);
    color: #fff;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
}

.container {
    display: flex;
    min-height: 100vh;
}

.menu {
    background: #2c3e50;
    color: #fff;
    width: 250px;
    padding: 20px;
    box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.3);
    position: fixed;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.logo h4 {
    text-align: center;
    font-size: 20px;
    padding: 10px;
    background-color: #1e2a47;
    border-radius: 5px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
    color: #f39c12; 
    animation: logoAnimation 2s ease-in-out infinite alternate;
}


@keyframes logoAnimation {
    0% {
        transform: rotate(0deg);
        color: #f39c12;
    }
    50% {
        transform: rotate(5deg);
        color: #ffcc00; 
    }
    100% {
        transform: rotate(0deg);
        color: #f39c12;
    }
}

.before_head {
    display: flex;
    margin-bottom: 60px;
    background-color: #2c3e50;
    padding: 20px;
    margin-top: -40px;
   width: 1000px;
   
    height: 25px;
    align-items: center;
}

.back-button {
    margin-left: auto; /* Push the button to the right */
    padding: 5px 15px;
    background-color: #f39c12;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.back-button:hover {
    background-color: #e67e22; /* Darker shade for hover effect */
}
.main-content {
    margin-left: 250px;  /* Adjusted to the width of the sidebar */
    padding: 40px;
    width: calc(100% - 250px);  /* Ensures the main content takes up the remaining width */
    box-sizing: border-box;  /* Ensures padding is included in the width */
    margin-left:180px;
}



.register-form {
    background-color: #fff; /* White background for the form */
    border: 2px solid #f39c12; /* Golden border around the form */
    color: #333;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: 30px auto;
    font-family: 'Arial', sans-serif;
    margin-left:240px;
}

.register-form h1 {
    text-align: center;
    font-size: 23px; /* Reduced font size */
    color: #f39c12; /* Gold color for the heading */
    margin-bottom: 30px;
}

.register-form .box {
    background-color: #f9f9f9; /* Lighter background color for each box */
    border-radius: 10px;
    padding: 10px;
    margin-bottom: 25px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    width:80%;
    margin-left:8%;
}

.register-form h2 {
    font-size: 18px; /* Reduced font size */
    color: #008080; /* Teal color for section titles */
    margin-bottom: 12px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.register-form .form-group {
    margin-bottom: 20px;
}

.register-form .form-group label {
    font-size: 12px; /* Reduced font size for labels */
    color: #008080; /* Teal color for label text */
    font-weight: 600;
    display: block; /* Make the label take full width */
    margin-bottom: 8px;
}

.register-form .form-group input {
    width: 90%; /* Ensure input fields take full width */
    padding: 12px;
    font-size: 14px; /* Reduced font size for input text */
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #fff; /* White background for input fields */
    color: #333;
    outline: none;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.register-form .form-group input:focus {
    border-color: #008080; /* Teal border on focus */
    box-shadow: 0px 0px 8px rgba(0, 128, 128, 0.5);
}

.register-form button {
    width: 50%; /* Full width button */
    margin-left:27%;
    padding: 12px;
    font-size: 16px; /* Reduced button font size */
    background-color: #008080; /* Teal background */
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 20px;
    display: block;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.register-form button:hover {
    background-color: #006666; /* Darker teal on hover */
    transform: translateY(-3px);
}

.register-form .btn-logout {
    background-color: #dc3545; /* Red logout button */
    color: white;
     margin-left:38%;
}

.register-form .btn-logout:hover {
    background-color: #c82333; /* Darker red on hover */
}

.register-form .box.logout {
    background-color: #f9f9f9; /* Same light background as other boxes */
    box-shadow: none;
    padding: 10px;
    text-align: center;
}

.register-form .box.logout .btn-logout {
    background-color: #dc3545; /* Red for the logout button */
    color: white;
    width: auto; /* Auto-width for logout button */
    font-size: 16px;
    padding: 10px 25px;
}


</style>
</head>
<body>
<div class="container">
      
        <div class="menu">
            <div class="logo">
                <h4>THE CROWN THEATER</h4>
            </div>
            
        </div>

        <!-- Main Content -->
        <div class="main-content">
           <div class="container base">
		<div class="row base-row">
			<div class="before_head">
                   <button class="back-button" type="button" onclick="window.history.back();">Go Back</button>
            </div>
			
			<div class="register-form">
    <h1>USER SETTINGS</h1>

    <!-- Update Profile Section -->
    <div class="box">
        <h2>Update Profile</h2>
        <form action="/settings/updateProfile" method="POST">
            <input type="hidden" name="id" th:value="${user.id}" />
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" th:value="${user.name}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" th:value="${user.email}" required>
                </div>
            </div>
            <button type="submit" class="btn-update">Update</button>
        </form>
    </div>

    <!-- Change Password Section -->
    <div class="box">
        <h2>Change Password</h2>
        <form action="/settings/changePassword" method="POST">
            <input type="hidden" name="id" th:value="${user.id}" />
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="currentPassword">Current Password:</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
            </div>
            <button type="submit" class="btn-change-password">Change Password</button>
        </form>
    </div>

    <!-- Logout Section -->
    <div class="box logout">
        <form action="/logout" method="POST">
            <button type="submit" class="btn-logout">Logout</button>
        </form>
    </div>
</div>
			
			
	</div>
  </div>
 </div>
</div>
</body>
</html>

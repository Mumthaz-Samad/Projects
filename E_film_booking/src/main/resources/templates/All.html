<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Bookings</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<style>
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #1e1e1e, #34495e);
    color: #fff;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
}

.container {
    display: flex;
    min-height: 100vh;
}

.menu {
    background: #2c3e50;
    color: #fff;
    width: 250px;
    padding: 20px;
    box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.3);
    position: fixed;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.logo h4 {
    text-align: center;
    font-size: 20px;
    padding: 10px;
    background-color: #1e2a47;
    border-radius: 5px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
    color: #f39c12;
    animation: logoAnimation 2s ease-in-out infinite alternate;
}

@keyframes logoAnimation {
    0% {
        transform: rotate(0deg);
        color: #f39c12;
    }
    50% {
        transform: rotate(5deg);
        color: #ffcc00;
    }
    100% {
        transform: rotate(0deg);
        color: #f39c12;
    }
}


.main-content {
    margin-left: 250px;
    padding: 40px;
    width: calc(100% - 250px);
}
.before_head {
    display: flex;
    margin-bottom: 60px;
    background-color: #2c3e50;
    padding: 20px;
    margin-top: -40px;
   width: 930px;
   
    height: 25px;
    align-items: center;
}

.back-button {
    margin-left: auto; /* Push the button to the right */
    padding: 5px 15px;
    background-color: #f39c12;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.back-button:hover {
    background-color: #e67e22; /* Darker shade for hover effect */
}

.confirmation {
    border: 2px solid #f39c12;
    color: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
    width: 850px;
    margin: 18px auto;
    text-align: center;
    background-color: white;
    
}

.confirmation h1 {
    font-size: 30px;
    color: #f39c12;
    margin-bottom: 25px;
    font-weight: bold;
}

.table-container {
    margin-top: 30px;
    background-color: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    text-align: left;
    padding: 15px;
    font-size: 16px;
    font-weight: 500;
}

th {
    background-color: #34495e;
    color: #fff;
   
    letter-spacing: 1px;
    border-top: 2px solid #f39c12;
    border-bottom: 2px solid #f39c12;
}

td {
    background-color: #ecf0f1;
    color: #34495e;
    border-bottom: 1px solid #ddd;
}

tr:nth-child(even) td {
    background-color: #f7f7f7;
}

tr:hover td {
    background-color: #f39c12;
    color: #fff;
}

td, th {
    border-bottom: 1px solid #ddd;
}

</style>
<body>
<div class="container">
    <div class="menu">
        <div class="logo">
            <h4>THE CROWN THEATER</h4>
        </div>
      
    </div>

    <!-- Main Content -->
    <div class="main-content">
    <div class="before_head">
       <button class="back-button" type="button" onclick="window.history.back();">Go Back</button>
    </div>
        <div class="confirmation">
           
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>User ID</th>
                            <th>User Name</th>
                            <th>Film Name</th>
                            <th>Selected Time</th>
                            <th>Selected Date</th>
                            <th>Booked Seats</th>
                            <th>Total Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="booking : ${bookings}">
                            <td th:text="${booking.id}"></td>
                            <td th:text="${booking.userId}"></td>
                            <td th:text="${booking.userName}"></td>
                            <td th:text="${booking.filmName}"></td>
                            <td th:text="${booking.selectedTime}"></td>
                            <td th:text="${#dates.format(booking.selectedDate, 'yyyy-MM-dd')}"></td>
                            <td th:text="${booking.bookedSeats}"></td>
                            <td th:text="${booking.totalPrice}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
     <script src="https://kit.fontawesome.com/cf0d2718c3.js" ></script>
    <style>
    body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #1e1e1e, #34495e);
    color: #fff;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
}

.container {
    display: flex;
    min-height: 100vh;
}

.menu {
    background: #2c3e50;
    color: #fff;
    width: 250px;
    padding: 20px;
    box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.3);
    position: fixed;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.logo h4 {
    text-align: center;
    font-size: 20px;
    padding: 10px;
    background-color: #1e2a47;
    border-radius: 5px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
    color: #f39c12; 
    animation: logoAnimation 2s ease-in-out infinite alternate;
}


@keyframes logoAnimation {
    0% {
        transform: rotate(0deg);
        color: #f39c12;
    }
    50% {
        transform: rotate(5deg);
        color: #ffcc00; 
    }
    100% {
        transform: rotate(0deg);
        color: #f39c12;
    }
}

.list {
    list-style-type: none;
    padding: 0;
    margin-bottom: 180px;
}

.list li {
    margin: 15px 0;
}

.list li a {
    text-decoration: none;
    color: #fff;
    font-size: 18px;
    display: flex;
    align-items: center;
    padding: 10px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    background-color: #B87333;  
}

.list li a:hover {
    background-color: #ffcc00; 
    color: #2c3e50;
}

.list li a i {
    margin-right: 10px;
}

.main-content {
    margin-left: 250px;
    padding: 40px;
    width: calc(100% - 250px);
}

.before_head {
    display: flex;
    justify-content: center;
    margin-bottom: 40px;
    background-color: #2c3e50;
    padding: 20px;
    margin-top: -40px;
    width: 1000px;
    height:25px;
   
}
.confirmation {
    border: 2px solid #f39c12; /* Golden border for a premium feel */
    color: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.4); /* Stronger shadow for depth */
    width: 570px;
    margin: 18px auto;
    text-align: center; /* Center text for better readability */
    background-color:white;
    margin-top: 160px;
}
.confirmation .booking-message h2 {
    font-size: 23px;
    line-height: 1.5;
    color: #2c3e50; /* Golden color for text emphasis */
    margin-bottom: 20px;
}

.confirmation .auth-buttons a {
    display: inline-block;
    text-decoration: none;
    color: #fff;
    background-color: #f39c12;
    padding: 12px 20px;
    border-radius: 8px;
    margin: 10px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    font-weight: bold;
}

.confirmation .auth-buttons a:hover {
    background-color: #ffcc00; /* Slightly lighter on hover */
    transform: scale(1.05); /* Slight zoom effect */
}

.confirmation .auth-buttons a:active {
    transform: scale(1); /* Remove zoom on click */
}

</style>
</head>
<body>

    <div class="container">
      
        <div class="menu">
            <div class="logo">
                <h4>THE CROWN THEATER</h4>
            </div>
            <ul class="list">
                <li><a th:classappend="${menu == 'home'} ? 'text-dark' : ''" th:href="@{/}"><i class="fas fa-home"></i>&nbsp;&nbsp;Home</a></li>
                <li><a th:href="@{/register}"><i class="fas fa-user-plus"></i>&nbsp;&nbsp;Register</a></li>
                <li><a th:href="@{/loginForm}"><i class="fas fa-users"></i>&nbsp;&nbsp;Login</a></li>
                <li><a th:href="@{/about}"><i class="fas fa-address-card"></i>&nbsp;&nbsp;About us</a></li>
                <li><a th:href="@{/contact}"><i class="fas fa-phone-square-alt"></i>&nbsp;&nbsp;Contact us</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
           <div class="container base">
		<div class="row base-row">
			<div class="before_head">
                
            </div>
			
			<div class="confirmation">
				<div class="booking-message">
                <h2>Password updated successfully.</h2>
            </div>
            <div class="auth-buttons">
                <a th:href="@{/loginForm}">Login</a>
               
            </div>


			</div>
		</div>

	</div>
           

            
               
        </div>
    </div>

</body>
</html>
